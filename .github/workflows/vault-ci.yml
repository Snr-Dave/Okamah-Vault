name: Vault CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ’½ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ” Run Super-Linter
        uses: super-linter/super-linter@v7.4.0
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§ª Run Vault Tests
        run: |
          cd client && npm test
          cd ../server && npm test

      - name: ğŸš€ Build Vault App
        run: |
          cd client && npm run build
          cd ../server && npm run build

      - name: ğŸ“¤ Upload Frontend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: vault-frontend-build
          path: client/build/

      - name: ğŸ“¤ Upload Backend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: vault-backend-build
          path: server/dist/

      - name: ğŸ§  Vault Script
        uses: actions/github-script@v6
        with:
          script: |
            console.log("âœ… Vault CI completed successfully!");
